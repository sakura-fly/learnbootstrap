<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>警告框</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="alert alert-success" role="alert">hello</div>
        <div class="alert alert-info" role="alert">hello</div>
        <div class="alert alert-danger" role="alert">hello</div>
        <div class="alert alert-warning" role="alert">hello</div>



        <div class="alert alert-warning" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-disabled="true">&times;</span>
            </button>

            <span>我是大恶魔</span>
        </div>



    </div>
</body>
</html>
