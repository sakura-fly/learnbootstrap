<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表组</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <ul class="list-group">
           <li class="list-group-item"><span class="badge">10</span>樱花飞舞的街道</li>
           <li class="list-group-item">樱花飘落的街道</li>
           <li class="list-group-item">樱花漫天的街道</li>
        </ul>


        <div class="list-group">
            <a class="list-group-item active"><span class="badge">10</span>樱花飞舞的街道</a>
            <a class="list-group-item">樱花飘落的街道</a>
            <a class="list-group-item disabled">樱花漫天的街道</a>
        </div>

        <div class="list-group">
            <a class="list-group-item list-group-item-success"><span class="badge">10</span>樱花飞舞的街道</a>
            <a class="list-group-item list-group-item-danger">樱花飘落的街道</a>
            <a class="list-group-item list-group-item-warning">樱花漫天的街道</a>
            <a class="list-group-item list-group-item-info">樱花起舞的街道</a>
        </div>
    </div>






</body>
</html>
